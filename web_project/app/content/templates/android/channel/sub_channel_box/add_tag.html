<div id="myModal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">创建Tag跳转</h3>
    </div>

    <div class="modal-body">
{#        <form role="form" method="post" id="create_sub" action="{% url 'android_add_tag' %}">#}
{#            <input type="hidden" name="sub_channel_id" value="{{ subchannel_id }}">#}
            <table class="table table-hover table-striped table-bordered" style="width: 90%;">
                <tbody>
                    <tr>
                        <td>
                            <span style="color: orangered">*</span>标题
                        </td>
                        <td>
                            <input type="text" class="form-control" id="tag_title" name="tag_title" placeholder="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            跳转类型
                        </td>
                        <td>
                            <select id="link_to_select" name="link_to_select" class="form-control">
                                {% for k, v in link_types.items %}
                                    <option value="{{ k }}">{{ v }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-success" id="add_tag">创建</button>
            <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
{#        </form>#}
    </div>

    <div class="modal-footer">
    </div>

</div>
