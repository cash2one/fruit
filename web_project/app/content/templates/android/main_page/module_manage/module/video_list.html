{% extends "base.html" %}
{% load util_tags %}

{% block link %}

    <link href="{{ STATIC_URL }}select2/select2.css" rel="stylesheet"/>
    <link href="{{ STATIC_URL }}select2/select2-bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}file_upload/css/jquery.fileupload-ui.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}file_upload/css/jquery.fileupload.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}jquery-validate/jquery.validate.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}app/content/module/update.css">
    <style type="text/css">
        .active-item-shadow {
            box-shadow: rgba(133, 133, 133, 0.1) 0 0 5px 2px, rgba(133, 133, 133, 0.3) 0 0 2px;
        }
    </style>

{% endblock %}

{% block content %}
    <div class="row-fluid">
        <h3> Android 专题 修改</h3>
    </div>

    <div class="row-fluid ">
        <form id="video_list_edit" method="post" action="{% url 'android_update_video_list' %}">
            <table class="table offset3">
                <tr>
                    <td>
                        <label>专题标题</label>
                    </td>
                    <td>
                        <input type="hidden" id="id" name="id" value="{{ video_list.id }}">
                        <input type='text' id='title' name='title' value="{{ video_list.title }}"/>
                        <span class="text-error" style="margin-left: 16px;font-size: x-small ;font-weight: bold">* </span>
                    </td>
                </tr>
            </table>
            <div class="row-fluid">
                    <button type="submit" class="btn btn-default"><i class="icon-ok-sign"></i>确定</button>
                    <a type="button" href='/content/android/video_lists' class="btn btn-default"><i class="icon-circle-arrow-left"></i>返回</a>
            </div>
        </form>
    </div>

{% endblock %}
