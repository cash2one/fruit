<!--Modal -->
<div id="myModal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">选择同步模块和平台</h3>
    </div>

    <div class="modal-body">
        <form role="form" method="post" id="sync_video_form">
            <table class="table table-hover table-striped table-bordered">
                <tr>
                    <td>同步到的平台:</td>
                    <td>
                        <select class="form-control" id="platform" name="platform" placeholder="">
                            {% for k,v in platform_list.items %}
                                <option value="{{ v }}">{{ k }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>同步到的模块:</td>
                    <td>
                    <div id="div_for_box">
                        <select class="form-control" id="box_id" name="box_id" placeholder="">
                            {% for box in box_list %}
                                <option value="{{ box.box_id }}">{{ box.title }}</option>
                            {% endfor %}

                        </select>
                    </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">取消</a>
        <a href="#" class="btn btn-primary" data-dismiss="modal">开始同步</a>
    </div>
</div>
<script type="text/javascript">
    $("#platform").change(function(){
        $.get('ipad/main_page/test_box',function(data,status){
            $("#box_id")

        })

    })

</script>
