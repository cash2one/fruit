<tr class='tag_info' id='tag_{{tag.id}}'>
    <td class='tag_title'>{{ tag.title }}</td>
    <td class='tag_jump_info'>{{tag.jump_type_to_s}}</td>
    <td>
        <a href="#" class="modify_tag_btn">修改</a>
        {% if tag.tag_type != 'title' %}
            <a href="#" class="delete_tag_btn">删除</a>
        {% endif %}
    </td>
</tr>
