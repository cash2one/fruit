{% extends "base.html" %}


{% block link %}
    <style type="text/css">
        div#addWrapper {
            text-align: center;
        }

        div#addPage {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }

        div#footer {
            margin-top: 20px;
        }

        img#normal-content {
            max-height: 170px;
            max-width: 200px;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="addWrapper">
        <div id="addPage">
            <form method="post" id="mainPageContent" action="{% url 'iphone_main_page_add_video' %}">
                <div id="div_for_video_type">
                    <h5>视频类型:</h5>
                    <select class="form-control" id="video_type" name="video_type">
                        {% for type in video_type_list %}
                            <option value="{{ type.name }}"
                                    {% ifequal type.id 1 %}
                                    selected="selected"
                                    {% endifequal %}
                                    >
                                {{ type.desc }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="hidden" name="box_id" value="{{ current_box_id }}">
                <input type="hidden" id="is_slider_box" name="is_slider_box" value="{{ is_slider_box }}">

                <!-- <textarea for="url_filed" name="url" cols="3" rows="6"></textarea> -->
                <div id="div_for_video_type_field"></div>
                <div id="footer">
                    <button type="submit" class="btn"><i class="icon-ok-sign"></i>确定</button>
                    <a class="btn" href="{% url "iphone_main_page_videos" %}?box_id={{ current_box_id }}"><i
                            class="icon-circle-arrow-left"></i>返回</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(document).ready(function () {
            $("#video_type").change(function () {
                var selected_video_type = $("#video_type").val();
                var is_slider_box = $("#is_slider_box").val()
                $("#div_for_video_type_field").load("/content/iphone/main_page/add/video_field",
                        {
                            "video_type": selected_video_type,
                            "is_slider_box": is_slider_box
                        });
            });

            $("#video_type").trigger('change');
        });

    </script>
{% include "iphone/main_page/video_manage/main_page_validate_iphone.html" %}
{% endblock %}
