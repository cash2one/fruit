{% extends "base.html" %}

{% block link %}
    <link rel="stylesheet" href="{{ STATIC_URL }}toast_message/jquery.toastmessage.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}jquery-validate/jquery.validate.css">
    <style type="text/css">
        div#addWrapper {
            text-align: center;
        }

        div#addPage {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }

        div#footer {
            margin-top: 20px;
        }

        img#normal-content {
            max-height: 170px;
            max-width: 200px;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="addWrapper">
        <div id="addPage">
            <form method="post" id="mainPageContent">
                <div id="div_for_video_type">
                    <h5>视频类型:</h5>
                    <select class="form-control" id="video_type" name="video_type">
                        {% for type in video_type_list %}
                            <option value="{{ type.name }}"
                                    {% ifequal type.id 1 %}
                                    selected="selected"
                                    {% endifequal %}
                                    >
                                {{ type.desc }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- <textarea for="url_filed" name="url" cols="3" rows="6"></textarea> -->
                <div id="div_for_video_type_field"></div>
                <input type="hidden" name="device_type" id="device_type" value="{{ device_type }}">
                <div id="footer">
                    <button type="submit" class="btn"><i class="icon-ok-sign"></i>确定</button>
                    <a class="btn" href="{% url "search_back_img_manage" %}"><i
                            class="icon-circle-arrow-left"></i>返回</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script src="{{ STATIC_URL }}jquery-validate/jquery.validate.js"></script>
    <script src="{{ STATIC_URL }}file_upload/js/vendor/jquery.ui.widget.js"></script>
    <script src="{{ STATIC_URL }}file_upload/js/jquery.iframe-transport.js"></script>
    <script src="{{ STATIC_URL }}file_upload/js/jquery.fileupload.js"></script>
    <script type="text/javascript">
        {% include "background_img/search_back/_search_back_img_validate.js" %}
        $(document).ready(function () {
            $("#video_type").change(function () {
                var selected_video_type = $("#video_type").val();
                var device_type = $('#device_type').val()
                $("#div_for_video_type_field").load("/content/search/back_img/add_fields",
                        {
                            "video_type": selected_video_type,
                            "device_type": device_type
                        }
                );
            });

            $("#video_type").trigger('change');
        });

    </script>
{% endblock %}
