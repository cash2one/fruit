<!-- Modal -->
<div id="myModal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">创建精选页模块</h3>
  </div>

  <div class="modal-body">
     <form role="form" method="post" action="{% url 'ipad_add_jin_page_module'%}">
      <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="">
      </div>
      <div class="form-group">
        <label for="cid">CID</label>
        <input type="text" class="form-control" id="cid" name="cid" placeholder="">
      </div>
      <div class="form-group">
        <label for="video_count">视频个数</label>
        <select class="form-control" id="count" name="count" placeholder="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">创建</button>
      <a class="btn btn-default" href="{% url 'ipad_jin_page_module' %}?select_channel={{ this_channel.id }}">返回</a>
      <input name="channel_id" type="hidden" value="{{ this_channel.id }}" />
{#      <input name="subchannel_id" type="hidden" value="{{ this_subchannel.id }}" />#}
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
  </div>

</div>
