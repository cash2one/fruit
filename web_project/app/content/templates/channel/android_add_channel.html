<!-- Modal -->
<div id="myModal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">创建Android频道</h3>
    </div>

    <div class="modal-body">
        <form role="form" id="create_cha" method="post" action="{% url "android_add_channel" %}">

            <div class="form-group">
                <label for="cid">频道ID</label>
                <input type="number" class="form-control" id="cid" name="cid" placeholder="" >
            </div>
            <div class="form-group">
                <label for="title">频道名称</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="">
            </div>
            <div class="form-group">
                <label>分类</label>
                <select name="content_type">
                    <option value="1">优酷频道</option>
                    <option value="2">精选频道</option>
                </select>
            </div>
            <div class="form-group">
                <label>频道类型</label>
                <select name="show_type">
                    <option value="1">普通频道</option>
                    <option value="2">video</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">色值</label>
                {% for single_color in color_board %}
                    <label for="color_{{ forloop.counter }}"></label>
                    {% ifequal forloop.counter0 0 %}
                        <input type="radio"  id="color_{{ forloop.counter }}" name="color" value="{{ single_color }}" style="vertical-align: top;margin-left: 50px;" checked="checked">
                    {% else %}
                        <input type="radio"  id="color_{{ forloop.counter }}" name="color" value="{{ single_color }}" style="vertical-align: top;margin-left: 50px;">
                    {% endifequal %}
                    <span style="background-color:{{ single_color }};display:inline-block;width: 100px;">&nbsp;&nbsp;</span>
                    <br>
                {% endfor %}
            </div>

            <div class="control-group">
            <label for="normal-input" class="control-label">背景图(尺寸 248 x 248)</label>
            <div class="controls">
                <span id="normal-button" class="btn btn-success fileinput-button  btn-large ">
                     <span>+ 上传截图...</span>
                     <input id="normal-upload" type="file" name="files[]" multiple>
                </span>
                <div id="normal-success" class="alert alert-success">
                    <button type="button" class="close">&times;</button>
                    <img id='normal-content' src="" class="img-polaroid">
                </div>
                <div id="normal-progress" class="progress progress-success progress-striped  active"
                     style="display: none">
                    <div class="bar"></div>
                </div>
                <input type='hidden' id='normal-input' name='icon_bg' value="" height="100" width="100"/>
            </div>
        </div>

        <div class="control-group ordinary">
            <label for="small-input" class="control-label">图标(尺寸112×108)</label>
            <div class="controls">
                <span id="small-button" class="btn btn-success fileinput-button  btn-large ">
                     <span>+ 上传截图...</span>
                     <input id="small-upload" type="file" name="files[]" multiple>
                </span>
                <div id="small-success" class="alert alert-success">
                    <button type="button" class="close">&times;</button>
                    <img id='small-content' src="" class="img-polaroid">
                </div>
                <div id="small-progress" class="progress progress-success progress-striped  active"
                     style="display: none">
                    <div class="bar"></div>
                </div>
                <input type='hidden' id='small-input' name='icon' value="" height="100" width="100"/>
            </div>
        </div>

            <button type="submit" class="btn btn-success">创建</button>
            <a class="btn btn-default" href="{% url 'android_channels' %}">返回</a>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
    </div>

</div>
