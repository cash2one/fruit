{% extends "base.html" %}

{% block link %}

    <link rel="stylesheet" href="{{ STATIC_URL }}file_upload/css/jquery.fileupload-ui.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}file_upload/css/jquery.fileupload.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}switchery/dist/switchery.css" />
    <script src="{{ STATIC_URL }}switchery/dist/switchery.js"></script>
    <style type="text/css">
    #footer {
        margin-top: 20px;
    }
    img#normal-content,img#s_image-content,img#v_image-content {
            max-height: 170px;
            max-width: 200px;
    }
    .align_block {
        margin-left: 180px;
    }
{#    新增视频图片尺寸#}
    </style>

{% endblock %}

{% block content %}
    <div class="container">
        <div class="row-fluid">
            <h3 class="page-header">新增子频道视频</h3>
            <form method="post">
            <div id="div_for_video_type" style="margin-bottom: 30px;margin-left:180px">
                <h5>视频类型:</h5>
                <label for="video_type"></label>
                <select class="form-control" id="video_type" name="video_type" >
                {% for type in video_type_list %}
                    <option value="{{ type.name }}"
                       {% ifequal type.id 1 %}
                            selected="selected"
                       {% endifequal %}
                            >
                        {{ type.desc }}</option>
                {% endfor %}
                </select>
            </div>
            <input type="hidden" name="channel_id" value="{{ current_channel_id }}">
            <input type="hidden" name="subchannel_id" value="{{ current_subchannel_id }}">
            <input type="hidden" name="module_id" value="{{ current_module_id }}">
            <!-- <textarea for="url_filed" name="url" cols="3" rows="6"></textarea> -->
            <div id="div_for_video_type_field" class="align_block"></div>


            <div id="footer" class="align_block">
                <button type="submit" class="btn"><i class="icon-ok-sign"></i>确定</button>
                 <a class="btn btn-default" href="{% url "ipad_sub_channel_module_items"  %}?select_channel={{ current_channel_id }}&select_subchannel={{ current_subchannel_id }}&select_module={{ current_module_id }}"><i class="icon-circle-arrow-left"></i>返回</a>
            </div>
        </form>
        </div>
    </div>
{% endblock %}



{% block js %}

    <script src="{{ STATIC_URL }}jquery-validate/jquery.validate.js"></script>
    <script src="{{ STATIC_URL }}file_upload/js/jquery.fileupload.js"></script>
    <script type="text/javascript">
        {% include "common_module/image_upload.js" %}
        {% include "ipad/channel/sub_channel_and_box_videos/_add_video_validate.js" %}
        $(document).ready(function () {
            var type_selector = $("#video_type");
            type_selector.change(function () {
                var selected_video_type = $("#video_type").val();
                $("#div_for_video_type_field").load("/content/ipad/channel_page/add/video_field",
                        {
                            "video_type": selected_video_type,
                            'module_id':'{{ current_module_id }}'
                        });
            });
            type_selector.trigger('change');

        })
    </script>

{% endblock %}
