{% extends "base.html" %}

{% block content %}


<div class="row-fluid">
     <div class="navbar">
            <div class="navbar-inner">
                <a class="brand">选择短信运营商</a>
                <div class="pull-right">
                </div>
            </div>
     </div>
</div>

<form class="" id="changelist-form" action="" method="post"><input type="hidden" name="csrfmiddlewaretoken" value="wncksxLYX7LD3ZUIG4xROhkV0qbwnNYH">

<div class="row-fluid">
    <div class="span12">
        <div id="content-main" class="row-fluid">
            <div class="module" id="_changelist">
                <div class="results">
                    <table id="result_list" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" class="sortable column-up_line">
                                    <h6 class="text">
                                       <a href="?o=1">上行运营商</a>
                                    </h6>
                                </th>
                                <th scope="col" class="sortable column-down_line">
                                    <h6 class="text">
                                       <a href="?o=2">下行运营商</a>
                                    </h6>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="row1">
                                <td class="nowrap">
                                    <select id="up_line" name="up_line">
                                        {% for operator in  operators%}
                                            {% if operator.id == choice_op.up_line.id %}
                                              <option value={{ operator.id }} selected="selected">{{ operator.name }}</option>
                                            {% else %}
                                              <option value={{ operator.id }}>{{ operator.name }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                 <a href="/admin/sdk/smsoperator/add/" class="add-another" id="add_id_form-0-up_line" onclick="return showAddAnotherPopup(this);"> <img src="/static/admin/img/icon_addlink.gif" width="10" height="10" alt="添加另一个"></a></td>

                                <td class="nowrap">
                                    <select id="down_line" name="down_line">
                                        {% for operator in  operators%}
                                            {% if operator.id == choice_op.down_line.id %}
                                              <option value={{ operator.id }} selected="selected">{{ operator.name }}</option>
                                            {% else %}
                                              <option value={{ operator.id }}>{{ operator.name }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                <a href="/admin/sdk/smsoperator/add/" class="add-another" id="add_id_form-0-down_line" onclick="return showAddAnotherPopup(this);"> <img src="/static/admin/img/icon_addlink.gif" width="10" height="10" alt="添加另一个"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <div class="row-fluid">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="form-inline pull-left">
                    </div>
                    <div class="pull-right">
                        <input type="submit" name="_save" class="btn btn-primary default" value="保存">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</form>
{% endblock %}
