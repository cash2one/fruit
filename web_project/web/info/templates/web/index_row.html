 <div class="container">

      <!-- Three columns of text below the carousel -->
    <div class="row">

      <div class="col-lg-2"></div>

      <div class="col-lg-8">

         {% for item in box.items %}

                <div class="col-lg-2">
                  <!--image -->
                  <div>
                    <img src="{{ item.item.show_image }}" style="width:100%" />
                  </div>
                  <div style="display: inline-block">
                    <div>
                      {{item.item.title}} <span class="badge">￥{{item.item.price}}</span>
                    </div>
                    <div>
                      <button type="button" class="btn btn-warning">+加入购物车</button>
                    </div>
                  </div>
                </div><!-- /.col-lg-4 -->
         {% endfor %}
    </div>

     <div class="col-lg-2"></div>

  </div>

</div>
